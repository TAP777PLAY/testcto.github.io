name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=prod-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  deploy:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "Deploying to production environment"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
      
      # Add your deployment steps here
      # Examples:
      # - Deploy to Kubernetes
      # - Deploy to Docker Swarm
      # - Deploy to cloud provider (AWS ECS, GCP Cloud Run, Azure Container Instances)
      # - SSH to server and pull/restart containers
      
      - name: Deployment placeholder
        run: |
          echo "Configure your production deployment here"
          echo "Options:"
          echo "  - Kubernetes: kubectl apply -f k8s/production/"
          echo "  - Docker Compose: ssh user@host 'cd /app && docker-compose pull && docker-compose up -d'"
          echo "  - Cloud: aws ecs update-service / gcloud run deploy / az container create"
      
      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          # Add health check logic here
          # curl -f https://your-domain.com/api/health || exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Notify success
        if: needs.deploy.result == 'success'
        run: echo "üöÄ Production deployment successful!"
      
      - name: Notify failure
        if: needs.deploy.result == 'failure'
        run: echo "‚ùå Production deployment failed!"
