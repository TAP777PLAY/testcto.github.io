# Example secrets file - DO NOT commit real values
# Create secrets using: kubectl create secret generic sitebuilder-secrets --from-literal=...

apiVersion: v1
kind: Secret
metadata:
  name: sitebuilder-secrets
  namespace: production
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres:5432/sitebuilder?schema=public&sslmode=require"
  redis-url: "redis://:password@redis:6379"
  nextauth-secret: "your-nextauth-secret-generated-with-openssl"
  sentry-dsn: "https://xxx@sentry.io/xxx"

---
# GitHub Container Registry secret
# Create using: kubectl create secret docker-registry ghcr-secret --docker-server=ghcr.io --docker-username=USERNAME --docker-password=TOKEN

apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: production
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: BASE64_ENCODED_DOCKER_CONFIG
